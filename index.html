<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pokemon-details">
    <img id="pokemon-sprite" alt="Pokemon Sprite">
    <h1 id="pokemon-name"></h1>
    <p>Height: <span id="pokemon-height"></span></p>
    <p>Weight: <span id="pokemon-weight"></span></p>
    <p>Types: <span id="pokemon-types"></span></p>
    <p>Stats: <span id="pokemon-stats"></span></p>
    <p>Abilities: <span id="pokemon-abilities"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
